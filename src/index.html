<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/main.css">
  <title>MovieMind</title>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <p class="header__title">MovieMind</p>
    <nav class="header__nav-wrapper">
      <ul class="header__nav">
        <li class="header__nav__item">
          <p>Agenda</p>
          <div class="underline"></div>
        </li>
        <li class="header__nav__item">
          <p>Movies</p>
          <div class="underline"></div>
        </li>
        <li class="header__nav__item">
          <p>Reviews</p>
          <div class="underline"></div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="agenda">
      <div class="agenda__nav">
        <button class="agenda__nav__button">Today</button>
        <div class="agenda__nav__regulations">
          <button class="agenda__nav__regulations__wrapper">
            <svg class="agenda__nav__regulations__arrow-prev"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 330"
                 xml:space="preserve">
            <g id="SVGRepo_bgCarrier" stroke-width="2px"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
              <path id="XMLID_222_" stroke="#E7FBE6" stroke-width="40px"
                    d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001 c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213 C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606 C255,161.018,253.42,157.202,250.606,154.389z">
              </path>
            </g>
          </svg>
          </button>
          <button class="agenda__nav__regulations__wrapper">
            <svg class="agenda__nav__regulations__arrow-next"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 330"
                 xml:space="preserve">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
              <path id="XMLID_222_" stroke="#E7FBE6" stroke-width="40px"
                    d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001 c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213 C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606 C255,161.018,253.42,157.202,250.606,154.389z">
              </path>
            </g>
          </svg>
          </button>
        </div>
        <p class="agenda__nav__month">September 2024</p>
      </div>
    </section>
  </main>
</div>
<script src="script/index.js"></script>
</body>
</html>
