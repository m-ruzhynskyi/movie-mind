    <section class="movies">
      <div class="movies__header__wrapper">
        <header class="container movies__header">
          <h1 class="movies__header__title">Welcome. <br>
            Millions of movies, TV shows and people to discover. Explore now.</h1>
          <form class="movies__header__search">
            <input class="movies__header__search__input" type="text"
                   placeholder="Search for a movie, tv show, person......" required>
            <button class="movies__header__search__button" type="submit">Search</button>
          </form>
        </header>
      </div>
      <main class="movies__main container"  >
        <div class="movies__main__filters">
          <div class='movies__main__filters__sort filter'>
            <div class="movies__main__filters__wrapper filter__wrapper">
              <p class="movies__main__filters__sort__title filter__wrapper__title">Sort</p>
              <img class="movies__main__filters__sort__arrow filter__wrapper__arrow" src="assets/svg/arrow.svg"
                   alt="Arrow">
            </div>
            <div class="movies__main__filters__sort__dropdown filter__wrapper__dropdown hidedDropdown">
              <p class="movies__main__filters__sort__dropdown__title filter__wrapper__dropdown__title ">Sort Results
                By</p>
              <label>
                <select class="movies__main__filters__sort__dropdown__select filter__wrapper__dropdown__select">
                  <option
                      class="movies__main__filters__sort__dropdown__select__option filter__wrapper__dropdown__select__option"
                      value="popularity.desc"
                      selected>
                    Popularity Descending
                  </option>
                  <option
                      class="movies__main__filters__sort__dropdown__select__option filter__wrapper__dropdown__select__option"
                      value="popularity.asc">
                    Popularity Ascending
                  </option>
                  <option
                      class="movies__main__filters__sort__dropdown__select__option filter__wrapper__dropdown__select__option"
                      value="vote_average.desc">Rating
                    Descending
                  </option>
                  <option
                      class="movies__main__filters__sort__dropdown__select__option filter__wrapper__dropdown__select__option"
                      value="vote_average.asc">Rating
                    Ascending
                  </option>
                  <option
                      class="movies__main__filters__sort__dropdown__select__option filter__wrapper__dropdown__select__option"
                      value="release_date.desc">
                    Release Date Descending
                  </option>
                  <option
                      class="movies__main__filters__sort__dropdown__select__option filter__wrapper__dropdown__select__option"
                      value="release_date.asc">Release
                    Date Ascending
                  </option>
                  <option
                      class="movies__main__filters__sort__dropdown__select__option filter__wrapper__dropdown__select__option"
                      value="original_title.desc">
                    Original Title Descending
                  </option>
                  <option
                      class="movies__main__filters__sort__dropdown__select__option filter__wrapper__dropdown__select__option"
                      value="original_title.asc">
                    Original Title Ascending
                  </option>
                </select>
              </label>
            </div>
          </div>
          <div class='movies__main__filters__filters filter'>
            <div class="movies__main__filters__filters__wrapper filter__wrapper hided">
              <p class="movies__main__filters__sort__title filter__wrapper__title">Filters</p>
              <img class="movies__main__filters__sort__arrow filter__wrapper__arrow" src="assets/svg/arrow.svg"
                   alt="Arrow">
            </div>
            <div class="movies__main__filters__filters__dropdown hidedDropdown filter__wrapper__dropdown">
              <div class="movies__main__filters__filters__dropdown__releaseDate">
                <p class="movies__main__filters__filters__dropdown__releaseDate__title filter__wrapper__dropdown__title">
                  Release Date</p>
                <form class="sliders_control">
                  <label
                      class="sliders_control__label sliders_control__label__releaseDate-from sliders_control__label-from"
                      for="fromSlider"><span class="sliders_control__label__span-from">1900</span></label>
                  <input class="sliders_control__releaseDate-from sliders_control-from" type="range" min="1900"
                         max="2024" value="2024"
                         id="fromSlider">
                  <label class="sliders_control__label sliders_control__label__releaseDate-to sliders_control__label-to"
                         for="toSlider"><span class="sliders_control__label__span-to">2024</span></label>
                  <input class="sliders_control__releaseDate-to sliders_control-to" type="range" min="1900" max="2024"
                         value="1900"
                         id="toSlider">
                </form>
              </div>
              <div class="movies__main__filters__filters__dropdown__genres">
                <p class="movies__main__filters__filters__dropdown__genres__title filter__wrapper__dropdown__title">
                  Genres</p>
                <ul class="movies__main__filters__filters__dropdown__genres__ul">
                </ul>
              </div>
              <div class="movies__main__filters__filters__dropdown__rating">
                <p class="movies__main__filters__filters__dropdown__rating__title filter__wrapper__dropdown__title">
                  Rating</p>
                <form class="sliders_control">
                  <label class="sliders_control__label sliders_control__label__rating-from sliders_control__label-from"
                         for="fromSliderRating"><span class="sliders_control__label__span-from">0</span></label>
                  <input class="sliders_control__rating-from sliders_control-from" type="range" min="0" max="10"
                         value="10"
                         id="fromSliderRating">
                  <label class="sliders_control__label sliders_control__label__rating-to sliders_control__label-to"
                         for="toSliderRating"><span class="sliders_control__label__span-to">10</span></label>
                  <input class="sliders_control__rating-to sliders_control-to" type="range" min="0" max="10" value="0"
                         id="toSliderRating">
                </form>
              </div>
              <div class="movies__main__filters__filters__dropdown__runTime">
                <p class="movies__main__filters__filters__dropdown__runTime__title filter__wrapper__dropdown__title">
                  Runtime</p>
                <form class="sliders_control">
                  <label class="sliders_control__label sliders_control__label__runTime-from sliders_control__label-from"
                         for="fromSliderRunTime"><span class="sliders_control__label__span-from">0</span>
                    minutes</label>
                  <input class="sliders_control__runTime-from sliders_control-from" type="range" min="0" max="400"
                         value="400" step="10"
                         id="fromSliderRunTime">
                  <label class="sliders_control__label sliders_control__label__runTime-to sliders_control__label-to"
                         for="toSliderRunTime"><span class="sliders_control__label__span-to">400</span> minutes</label>
                  <input class="sliders_control__runTime-to sliders_control-to" type="range" min="0" max="400" value="0"
                         step="10"
                         id="toSliderRunTime">
                </form>
              </div>
            </div>
          </div>
          <button class="movies__main__filters__button disabled">Search</button>
        </div>
        <div class="movies__main__list__wrapper">
          <div class="movies__main__list"></div>
          <button class="movies__main__list__button" data-page="1">Load More</button>
        </div>
      </main>
